<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POP-UP FIXED</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="popup-control">
                <button class="btn-control" type="button" name="popup-in">Ver Pop-up</button>
                <button class="btn-control" type="button" name="popup-out">Cerrar Pop-up</button>
            </div>
            <div class="popup" id="popup-id">
                <span class="popup-close" id="popup-close-id">x</span>
                <div class="popup-container">
                    Este es un pop-up fixed
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
